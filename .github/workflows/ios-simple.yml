# Simple iOS build workflow without code signing
# This workflow runs on pushes and pull requests to main branch
# It creates an unsigned IPA for testing purposes only

name: Build iOS (Simple - No Signing)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-unsigned:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Xcode
      run: sudo xcode-select -s /Applications/Xcode.app
    
    - name: Build Archive (Unsigned)
      run: |
        # Build without code signing for testing
        xcodebuild -scheme "DirectorStudio" \
          -archivePath $RUNNER_TEMP/DirectorStudio.xcarchive \
          -sdk iphoneos \
          -configuration Release \
          -destination 'generic/platform=iOS' \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          clean archive
    
    - name: Create Unsigned IPA
      run: |
        # Create Payload directory
        mkdir -p $RUNNER_TEMP/Payload
        
        # Copy app to Payload
        cp -R $RUNNER_TEMP/DirectorStudio.xcarchive/Products/Applications/DirectorStudio.app \
          $RUNNER_TEMP/Payload/
        
        # Create IPA
        cd $RUNNER_TEMP
        zip -r DirectorStudio-unsigned.ipa Payload
    
    - name: Upload Unsigned IPA
      uses: actions/upload-artifact@v3
      with:
        name: DirectorStudio-unsigned
        path: $RUNNER_TEMP/DirectorStudio-unsigned.ipa
    
    - name: Build Info
      run: |
        echo "üéâ Build Complete!"
        echo "üì¶ IPA Size: $(du -h $RUNNER_TEMP/DirectorStudio-unsigned.ipa | cut -f1)"
        echo "‚ö†Ô∏è  Note: This IPA is unsigned - for testing only"
        echo "üì± To install: Use AltStore, Sideloadly, or similar tools"
